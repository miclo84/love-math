<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
    <img src="/assets/images/logo.png" alt="logo">


    <div class= "game-area">
        <div class="controls-area">
            <button class="btn btn-big btn-green">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-big btn-blue">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn-big btn-orange">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn-big btn-red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="oprerand1"></span>
            <span id="operator"></span>
            <span id="oprerand2"></span>
            <span></span>
            <p class="answer-message">Enter Answer</p>
            <input type="number" id="answer-box">
        </div>
        <button class="btn btn-gray">Submit</button>
    </div>

    <div class="score-area"> 
        <p class="scores">Correct <span id= "score">0</span></p>
        <p class="scores">Incorrect <span id="incorrect ">0</span></p>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>
</html>
